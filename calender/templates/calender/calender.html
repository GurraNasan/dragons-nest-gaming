{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                {{ calendar }}
            </div>
                <a href="{% url 'calender:calendar' %}?{{ prev_month }}" class="btn back-store-btn float-left ml-1">Previous</a>
                <a href="{% url 'calender:calendar' %}?{{ next_month }}" class="btn back-store-btn float-right mr-1">Next</a>
            </div>
        </div>

    </div>
{% endblock %}
