{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-3">

        <div class="row">
            <div class="col-12">
                <a href="{% url 'calender:calendar' %}?{{ prev_month }}" class="btn back-store-btn float-left ml-1">Previous</a>
                <a href="{% url 'calender:calendar' %}?{{ next_month }}" class="btn back-store-btn float-right mr-1">Next</a>
                {{ calendar }}
        </div>
        {% if request.user.is_superuser %}
                <a href="{% url 'calender:add_event' %}" class="btn btn-success ">Add event</a>
        {% endif %}
    </div>
{% endblock %}
