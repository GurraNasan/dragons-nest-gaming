<form action="{% url 'adjust_cart' item.item_id %}" method="POST" class="form update-form">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn back-store-btn quantity-btn decrement-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" aria-label="Decrese quantity">
                    <span class="icon">
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input type="number" class="form-control quantity-input  qty_input id_qty_{{ item.item_id }}"
                aria-label="quantity" name="quantity" value="{{ item.quantity }}" min="1" max="{{ item.product.available }}" data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn back-store-btn quantity-btn increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" aria-label="Increse quantity" data-available="{{ item.product.available }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-item float-right"><small>Update</small></a>
<a class="remove-item float-left" id="remove_{{ item.item_id }}"><small>Remove</small></a>
