{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col text-center">
                <h2 class="text-uppercase test">Rating and Reviews</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <form action="{% url 'profile' %}" method="POST" id="rating-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn add-cart-btn float-right">
                        <span class="mr-2"><i class="fa-solid fa-user-pen"></i></span>
                        <span>Update Information</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
